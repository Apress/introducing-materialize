<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="padding:25px">
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<h1 class="currentPosition" style="position: fixed;top: 10px;left: 10px;width: 100%;height:300px">You have crossed:<span class="progressCounter"></span>px </h1>
<div class="longDiv" style="height: 2000px;"></div>
<script type="text/javascript">
    $(document).ready(function(){
        var options = [
                    {selector: '.longDiv', offset: 500, callback: function () {
                              $('.progressCounter').text(500).css({"background":"#B00"});
                        }
                    },
                    {selector: '.longDiv', offset: 1000, callback: function() {
                            $('.progressCounter').text(900).css({"background":"#0B0"});
                        }
                    },
                    {selector: '.longDiv', offset: 1400, callback: function() {
                            $('.progressCounter').text(1400).css({"background":"#00B"});
                       }
                    }
        ];
        Materialize.scrollFire(options);
    });
</script>
</body>
</html>
