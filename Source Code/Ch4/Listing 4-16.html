<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="padding:25px">
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<div class="row">
    <h1 class=" deep-orange-text darken-3">Materialize Training Session</h1>
    <h3>17/09/2016</h3>
    <!-- Dropdown Trigger -->
</div>
<script type="text/javascript">
    $(function () {
        setTimeout(function () {
            $(".row").append(' <a class="dropdown-button btn" href="#" data-activates="countDropdown" data-hover="true" data-beloworigin="true">Number of attendees</a> <ul id="countDropdown" class="dropdown-content"><li><a href="#!">one</a></li><li><a href="#!">two</a></li><li><a href="#!">three</a></li><li><a href="#!">four</a></li><li class="divider"></li><li><a href="#!">Custom</a></li></ul>');
            $('.dropdown-button').dropdown({
                        hover: true,
                        belowOrigin: true
                    }
            );
        },5000);
    })
</script>
</body>
</html>
