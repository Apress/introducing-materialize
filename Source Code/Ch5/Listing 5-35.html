<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<div class="container">
    <div class="row" style="margin-top: 10px;margin-left: 10px">
        <h1 class=" deep-orange-text darken-3">Materialize Training Session</h1>
        <h3>17/09/2016</h3>
        <h5>Visitor registration</h5>
        <div class="row">
            <div class="col m6 input-field">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="Please enter a Firstname"/>
            </div>
            <div class="col m6 input-field">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Please enter a Lastname"/>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m6">
                <input id="email" type="email" class="validate">
                <label for="email" data-error="invalid email address" data-success="Thank you!">Email</label>
            </div>
            <div class="input-field col m6">
                <select id="exp">
                    <option value="" disabled selected>Choose an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <label>Worked with Materialize?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <select id="techaware" multiple>
                    <option value="" disabled selected>Choose an option</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="jquery">jQuery</option>
                    <option value="android">Android</option>
                </select>
                <label>Technology awareness</label>
            </div>
            <div class="input-field col s6">
                <select id="invitationby">
                    <option value="" disabled selected>Choose an option</option>
                    <option value="Jim Morrison" data-icon="images/img1.jpg" class="circle">Jim Morrison</option>
                    <option value="Jimi Hendrix" data-icon="images/img2.png" class="circle">Jimi Hendrix</option>
                </select>
                <label>Invited By</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m12">
                <textarea id="message" class="message materialize-textarea" name="message"></textarea>
                <label for="message">Message</label>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('select').material_select();
    });
</script>
</body>
</html>
